version: "3.8"

services:
  app:
    build: .
    container_name: laravel_app
    ports:
      - "10025:80"
    volumes:
      - ./:/var/www/html
      - food-gamification_vendor:/var/www/html/vendor
    depends_on:
      - db
      - redis
      - mailpit
    networks:
      - laravel
    command: >
      bash -c "
      if [ ! -d vendor ]; then
        composer install --prefer-dist --no-dev --optimize-autoloader;
      fi &&
      apache2-foreground
      "

  db:
    image: postgres:15
    container_name: laravel_db
    restart: always
    environment:
      POSTGRES_DB: Diet_Gamification
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgree
    ports:
      - "1026:5432"
    volumes:
      - food-gamification_pgdata:/var/lib/postgresql/data
    networks:
      - laravel

  redis:
    image: redis:7
    container_name: laravel_redis
    networks:
      - laravel

  mailpit:
    image: axllent/mailpit:latest
    container_name: laravel_mailpit
    ports:
      - "10027:8025"
      - "10028:1025"
    networks:
      - laravel

volumes:
  food-gamification_pgdata:
  food-gamification_vendor:

networks:
  laravel:
    driver: bridge
